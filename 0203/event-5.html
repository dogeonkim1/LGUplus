<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom addEventListener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      padding: 20px;
      height: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../0121/images/19/kitty-1.png" id="cat" alt="cat">
  </div>
  <script>
    let cat = document.querySelector("#cat");

    //이벤트 유형, 실행할 함수, 캡쳐 여부(false기본[버블링])
    cat.addEventListener("mouseover", changePic, false);
    cat.addEventListener("mouseout", originPic);

    function changePic() {
      cat.src = '../0121/images/19/kitty-2.png'
    };

    function originPic() {
      cat.src = '../0121/images/19/kitty-1.png'
    };
  </script>
</body>
</html>
