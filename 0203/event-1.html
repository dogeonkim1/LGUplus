<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom event객체</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../0121/images/19/cat.jpg" id="cat" alt="cat">
  </div>
  <script>
    //Dom을 사용해서 이벤트를 처리하기
    let cat = document.querySelector("#cat"); //id가 cat인 요소 선택
    cat.onclick = () => alert("이미지를 클릭했습니다.");
  </script>
</body>
</html>
