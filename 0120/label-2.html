<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form action="">
    <!-- label의 요소와 input요소를 연결하는 방법 -->
    <label for="user-id">아이디(6자 이상)</label>
    <input id="user-id" type="text">
  </form>
</body>
</html>
