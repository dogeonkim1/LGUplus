<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="uid">아이디</label>
          <input type="text" id="uid">
        </li>
        <li>
          <label for="umail">이메일</label>
          <input type="mail" id="umail">
        </li>
        <li>
          <label for="upw">비밀번호</label>
          <input type="password" id="upw">
        </li>
        <li>
          <label for="upw2">비밀번호 확인</label>
          <input type="password" id="upw2">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
      <label for="mailing_y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
      <label for="mailing_n">메일 차단</label>
    </fieldset>
    <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
