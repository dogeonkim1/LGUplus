<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-align</title>
  <style>
    p {
      width: 410px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      font-size: 1.1em;
    }
    .small-line {
      line-height: 0.7;
    }
    .big-line {
      line-height: 2.5;
    }

  </style>
</head>
<body>
  <p>파일 경로 확인: 이미지가 실제로 해당 경로에 존재하는지 확인하세요.</p>
  <p class="small-line"> 경로가 상대 경로인지 절대 경로인지 확인: 0121/07/images/bg.jpg가 </p>
  <p class="big-line">현재 CSS 파일에서 기준으로 맞는 경로인지 확인해야 합니다. 만약 경로가 다르면,</p>
  <p>절대 경로 또는 올바른 상대 경로로 수정해야 합니다.</p>
</body>
</html>
