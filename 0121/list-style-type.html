<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 스타일 타입</title>
  <style>
    .book1 {
      list-style-type: none; /*순서 없는 목록*/
    }
    .book2 {
      list-style-type: upper-roman; /*대문자 로마*/
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul class="book1">
    <li>첫</li>
    <li>코딩</li>
    <li>득근득근</li>
  </ul>
  <ol class="book2">
    <li>찻</li>
    <li>코딩</li>
    <li>두군두군</li>
  </ol>
</body>
</html>
