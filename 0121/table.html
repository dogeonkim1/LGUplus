<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      caption-side: bottom;/*표 제목 하단 이동*/
      border: 1px solid black;
      border-collapse: collapse; /*중첩 선 방지*/
    }
    td, th{
      border: 1px dotted black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>상품</h2>
  <table>
    <caption>선물용과 가정용</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3키로</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>3키로</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>5키로</td>
        <td>16~21과</td>
        <td>55,000원</td>
      </tr>
      <tr>
        <td>5키로</td>
        <td>16~21과</td>
        <td>55,000원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
