<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 다음 코드는 동기적으로 수행되므로 순차적으로 1, 2, 3이 출력된다
    // console.log(1)
    // console.log(2)
    // console.log(3)

    // 다음 코드는 비동기적으로 수행 : 1, 3, 2가 출력된다
    console.log(1);
    setTimeout(function(){
      console.log(2)      //해당 코드가 수행되는것을 기다리지 않고 아래 console.log(3)이 먼저 출력
    },1000)
    console.log(3);
  </script>
</head>
<body>
  
</body>
</html>
